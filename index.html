<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene environment="preset: none">
    <a-sky color="lightblue"></a-sky>
    <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    <a-assets>
      <a-asset-item id="fleeb" src="/fleeb.glb"></a-asset-item>
      <a-asset-item id="orpheus" src="/orpheus.glb"></a-asset-item>
      <a-asset-item id="clown-obj" src="KidClown.obj"></a-asset-item>
      <a-asset-item id="clown-mtl" src="KidClown.mtl"></a-asset-item>


    </a-assets>
    <a-box position="10 0 0" width="10" height="2" depth="5" color="brown" ></a-box>
    <a-entity position="16 0 0 " gltf-model="#fleeb"></a-entity>
    <a-entity position="2 0 0" gltf-model="#orpheus"></a-entity>
    <a-entity position="10 0 5" rotation="0 -90 0" obj-model="obj: #clown-obj; mtl: #clown-mtl"></a-entity>

    <a-sphere color="yellow" position="6 20 5" radius="1"></a-sphere>

    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="green"></a-plane>
  </a-scene>
</body>

</html>
